version: '3'
services:
  app:
    build:
      context: ./
      dockerfile: ./app.dockerfile
    working_dir: /var/www
    volumes:
      - ../:/var/www
      - ../logs:/www/logs
  web:
    build:
      context: ./
      dockerfile: ./web.dockerfile
    working_dir: /var/www
    volumes:
      - ../:/var/www
    ports:
      - 8081:80
